<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Event Booking</title>

  <!-- Lottie Animation Library -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0b132b, #1c2541, #3a506b);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      margin-top: 20px;
      font-size: 40px;
      letter-spacing: 1px;
    }

    .btn {
      margin-top: 25px;
      padding: 12px 28px;
      background: #ff8c00;
      border: none;
      color: white;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #ffb84d;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  
  <!-- ðŸ¤– Cute Robot Waving Animation -->
  <lottie-player 
      src="https://assets4.lottiefiles.com/packages/lf20_jcikwtux.json"
      background="transparent"  
      speed="1"  
      style="width: 300px; height: 300px;"  
      loop  
      autoplay>
  </lottie-player>

  <h1>Welcome to Event Booking</h1>

  <button class="btn" onclick="window.location.href='events.html'">View Available Events</button>

</body>
</html>
